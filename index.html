<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
          <title>Реєстрація</title>
          <style type="text/css">
          </style>
     </head>
     <body>
          <div class="container-fluid">
             <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                   <div class="panel panel-primary">
                      <div class="panel-heading">
                         <center><h3 class="panel-title">Реєстрація</h3></center>
                      </div>
                <div class="container-fluid">
             <div class="panel-body">
                <div class="row">
                   <div class="col-xs-12 col-sm-6 col-md-6">
                      <input type="text" class="form-control input-sm" placeholder="Ім'я" autofocus="autofocus">
                   </div>
                   <div class="col-xs-12 col-sm-6 col-md-6">
                      <input type="date" class="form-control input-sm">
                   </div>
                </div>
                <div class="row" >
                   <div class="col-xs-12 col-sm-12 col-md-12">
                      <input type="email" class="form-control input-sm" placeholder="Not working" disabled="disabled" >
                   </div>
                </div>
                <div class="row">
                   <div class="col-xs-12 col-sm-6 col-md-6">
                      <input type="password" class="form-control input-sm" placeholder="Пароль">
                   </div>
                   <div class="col-xs-12 col-sm-6 col-md-6">
                      <input type="password" class="form-control input-sm" placeholder="Підтвердіть пароль" readonly="readonly">
                   </div>
                   <div>
                      <input type="submit" value="Розпочати" class="btn btn-info btn-block">
                   </div>
                </div>   
                   </div>
                   </div>
                   </div>
                   </div>
           <body>
</html>
