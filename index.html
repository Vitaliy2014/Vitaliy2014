<!Doctype html>
<html>
     <head>
          <title>Реєтраційний бланк</title>
          <meta charset="utf-8" >
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
          <style type="text/css">
          h1{text-align:center;}
          </style>
     </head>
     <body>
          <div class="container-fluid" >
             <div class="row" >
                <div class="col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2 col-xs-12 col-sm-12">
                   <div class="panel panel-primary" >
                        <div class="panel-heading" >
                           <h1 class="panel-title" >Реєстрація</h1>
                        </div>
                        <div class="panel-body" > 
                           <div class="form-group col-xs-12 col-lg-6 col-md-6 col-sm-12" >
                               <input class="form-control input-sm"  type="text" placeholder="Логін">
                           </div>
                           <div class="form-group col-xs-12 col-lg-6 col-md-6 col-sm-12">
                               <input class="form-control input-sm" type="password" placeholder="Пароль">
                           </div>
                           <div class="form-group col-xs-12 col-lg-6 col-md-6 col-sm-12" >
                               <input class="form-control input-sm" type="email" placeholder="Електронна пошта" disabled="disabled"   >
                           </div>
                           <div class="form-group col-xs-12 col-lg-6 col-md-6 col-sm-12">
                               <input class="form-control input-sm" type="text" value="Не працює" readonly="readonly" >
                           </div>
                           <div class="form-group col-xs-12 col-lg-6 col-md-6 col-sm-12">  
                               <input type="submit"  class="btn btn-info btn-block" >
                           </div>
                           <div class="form-group col-xs-12 col-lg-6 col-md-6 col-sm-12" >
                               <input type="reset" class="btn btn-danger btn-block">
                           </div>
                        </div>
                     </div>
                 </div>
             </div>
         </div>       
     </body>
</html>
